<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <header style="font-size: 40px; font-weight: bold;">
        Weather Dashboard
    </header>
    <body>
        <main class="container-fluid">
            <div class="row">
                <!-- City Search Intake Area on left -->
                <div class="col-md col-xl-2">
                    <div class="card mb-3">
                        <div class="card-body">
                            <p>
                                <label for="user-input-city" style="display: flex; justify-content: center;">Search for a City:</label>
                                <input
                                    type="text"
                                    id="user-input-city"
                                    name="user-input-city"
                                    style="display: flex; width: 100%;"
                                >
                                <button id="search-button" type="button">Search!</button>
                            </p>
                        </div>
                        <section id="searched-cities"></section>
                    </div>
                </div>
                <div class="col-md col-xl-10">
                    <section id="immediate-weather" class="immediateWeatherStyling">
                        <p></p>
                    </section>
                    <!-- Five day forecast area on the right -->
                    <div>
                        <p style="text-align: center;">5-Day Forecast</p>
                    </div>
                    <section id="five-day-forecast" class="horizontalSpread">
                        <p></p>
                    </section>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/advancedFormat.min.js"
            integrity="sha512-oOF6H/+bcZjL9xEZ71lPxWSLn62axEgf6jDBuge0rTy7HjcMmWLQ7Y46WVC0m1hGibeYyTeHLi1ZUrZTvt2QxQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
