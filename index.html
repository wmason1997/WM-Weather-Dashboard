<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <header>
        Weather Dashboard
    </header>
    <body>
        <section class="left-column">
        <h1>Search for a City:</h1>
        <p>
            <label for="city">Search for a City:</label>
            <input type="text" id="user-input-city" name="user-input-city">
            <button id="search-button" type="button">Search!</button>
        
        </p>
        <section id = "searched-cities">
            
        </section>
    </section>

    <section id="immediate-weather">
        <p>Current weather for searched city will go here.</p>
    </section>

    <section id="five-day-forecast">
        <p>The five day forecast for the afternoons will go here.</p>
    </section>

        <!-- <script src="./script2.js"></script> -->
        <script src="./script.js"></script>
    </body>
</html>
